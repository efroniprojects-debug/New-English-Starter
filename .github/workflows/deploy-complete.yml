name: ABC English Explorer - 6 Levels A-F

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-complete-platform:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Force Clean Everything
        run: |
          echo "Force cleaning all content..."
          rm -rf * .github 2>/dev/null || true
          git rm -rf . 2>/dev/null || true
          mkdir -p .github/workflows

      - name: Create Complete ABC Platform
        run: |
          echo "Creating complete ABC platform with 6 levels..."
          
          cat << 'EOF' > index.html
