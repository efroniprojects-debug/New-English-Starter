name: ABC English Explorer - Complete Workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean repo except .git and .github
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name ".git" ! -name ".github" -exec rm -rf {} +

      - name: Create folders
        run: |
          mkdir -p assets/images assets/icons assets/sounds
          mkdir -p lessons/grade1 lessons/grade2 lessons/grade3 lessons/grade4 lessons/grade5 lessons/grade6
          mkdir -p css js components games

      - name: Create index.html
        run: |
          cat > index.html <<EOF
          <!DOCTYPE html>
          <html lang="he" dir="rtl">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>ABC English Explorer v3.0</title>
          </head>
          <body>
            <header style="text-align:center; padding: 1em;">
              <img src="assets/images/logo.jpg" alt="ABC Explorer Logo" style="width: 120px;" />
              <h1>ברוכים הבאים ל-ABC English Explorer</h1>
            </header>
            <main>
              <p>פרויקט מתקדם ללימוד אנגלית עם תוכן ראשון ומשחקי אינטראקציה.</p>
            </main>
          </body>
          </html>
          EOF

      - name: Commit & push
        run: |
          git config user.email "bot@example.com"
          git config user.name "Bot"
          git add .
          git commit -m "Add index.html and folders"
          git push
