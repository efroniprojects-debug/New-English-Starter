      - name: Create Manifest
        run: |
          cat > manifest.json << 'ENDJSON'
{
  "name": "ABC English Explorer",
  "short_name": "ABC Explorer",
  "start_url": "/",
  "display": "standalone",
  "background_color": "#4FC3F7",
  "theme_color": "#4FC3F7"
}
ENDJSON

      - name: Create Service Worker
        run: |
          cat > sw.js << 'ENDJS'
const CACHE_NAME = 'abc-v1';
const urlsToCache = ['/', '/index.html', '/manifest.json'];
self.addEventListener('install', event => {
  event.waitUntil(
    caches.open(CACHE_NAME).then(cache => cache.addAll(urlsToCache))
  );
});
self.addEventListener('fetch', event => {
  event.respondWith(
    caches.match(event.request).then(response => response || fetch(event.request))
  );
});
ENDJS

      - name: Create Sample Data
        run: |
          cat > lessons/grade1/lesson1.json << 'ENDDATA'
{
  "id": "grade1_lesson1",
  "title": "转转 A-C",
  "vocabulary": [
    {"word": "Apple", "hebrew": "转驻"},
    {"word": "Ball", "hebrew": "专"},
    {"word": "Cat", "hebrew": "转"}
  ]
}
ENDDATA

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Launch ABC English Explorer" || exit 0
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Success
        run: |
          echo " ABC English Explorer is LIVE!"
          echo " URL: ${{ steps.deployment.outputs.page_url }}"
