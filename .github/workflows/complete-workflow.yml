      - name: Create Service Worker
        run: |
          cat > sw.js << 'SWEND'
          const CACHE_NAME = 'abc-english-explorer-v3.0';
          const urlsToCache = [
            '/',
            '/index.html',
            '/manifest.json'
          ];

          // Install Service Worker
          self.addEventListener('install', event => {
            console.log('🚀 ABC English Explorer SW installing...');
            event.waitUntil(
              caches.open(CACHE_NAME)
                .then(cache => {
                  console.log('📚 Caching ABC Explorer resources');
                  return cache.addAll(urlsToCache);
                })
                .then(() => self.skipWaiting())
            );
          });

          // Activate Service Worker
          self.addEventListener('activate', event => {
            console.log('✅ ABC English Explorer SW activated');
            event.waitUntil(
              caches.keys().then(cacheNames => {
                return Promise.all(
                  cacheNames.map(cacheName => {
                    if (cacheName !== CACHE_NAME) {
                      console.log('🗑️ Deleting old cache:', cacheName);
                      return caches.delete(cacheName);
                    }
                  })
                );
              }).then(() => self.clients.claim())
            );
          });

          // Fetch Handler
          self.addEventListener('fetch', event => {
            event.respondWith(
              caches.match(event.request)
                .then(response => {
                  if (response) {
                    return response;
                  }
                  return fetch(event.request);
                })
            );
          });
          SWEND

