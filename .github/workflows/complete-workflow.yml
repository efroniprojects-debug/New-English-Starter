name: ABC English Explorer - Complete Workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create assets/images with logo
        run: |
          mkdir -p assets/images
          curl -o assets/images/logo.jpg https://raw.githubusercontent.com/efroniprojects-debug/New-English-Starter/main/logo.jpg || echo "Logo not downloaded"

      - name: Create CSS file
        run: |
          mkdir -p css
          cat > css/styles.css <<EOF
body { font-family: Arial, sans-serif; background-color: #f0f8ff; }
h1 { color: #0275d8; text-align: center; }
p { font-size: 1.2em; margin: 10px 20px; }
EOF

      - name: Create index.html
        run: |
          cat > index.html <<EOF
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>ABC English Explorer</title>
</head>
<body>
  <header style="text-align:center; padding: 1em;">
    <img src="assets/images/logo.jpg" alt="ABC Explorer Logo" style="width: 120px;" />
    <h1>ברוכים הבאים ל-ABC English Explorer</h1>
  </header>
  <main>
    <p>פרויקט מתקדם ללימוד אנגלית עם עיצוב וקבצי שיעור התחלתיים.</p>
  </main>
</body>
</html>
EOF

      - name: Create lessons (JSON)
        run: |
          mkdir -p lessons/grade1
          cat > lessons/grade1/lesson1.json <<EOF
{
  "id": "grade1_lesson1",
  "title": "האותיות הראשונות",
  "words": ["Apple", "Ball", "Cat"]
}
EOF
          cat > lessons/grade1/lesson2.json <<EOF
{
  "id": "grade1_lesson2",
  "title": "DEF - ממשיכים ללמוד",
  "words": ["Dog", "Egg", "Fish"]
}
EOF

      - name: Commit & Push All
        run: |
          git config user.email "bot@example.com"
          git config user.name "Bot"
          git add .
          git commit -m "🚀 Add logo, css, index.html and lessons"
          git push
