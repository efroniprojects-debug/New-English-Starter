      - name: Create PWA Manifest
        run: |
          cat > manifest.json <<'JSONEOF'
{
  "name": "ABC English Explorer",
  "short_name": "ABC Explorer", 
  "start_url": "/",
  "display": "standalone",
  "background_color": "#4FC3F7",
  "theme_color": "#4FC3F7"
}
JSONEOF

      - name: Create Service Worker
        run: |
          cat > sw.js <<'JSEOF'
const CACHE_NAME = 'abc-v1';
const urlsToCache = ['/', '/index.html', '/manifest.json'];

self.addEventListener('install', event => {
  event.waitUntil(
    caches.open(CACHE_NAME).then(cache => cache.addAll(urlsToCache))
  );
});

self.addEventListener('fetch', event => {
  event.respondWith(
    caches.match(event.request).then(response => 
      response || fetch(event.request)
    )
  );
});
JSEOF

      - name: Create Sample Data
        run: |
          cat > lessons/grade1/lesson1.json <<'DATAEOF'
{
  "id": "grade1_lesson1",
  "title": "אותיות A-C",
  "vocabulary": [
    {"word": "Apple", "hebrew": "תפוח"},
    {"word": "Ball", "hebrew": "כדור"}, 
    {"word": "Cat", "hebrew": "חתול"}
  ]
}
DATAEOF

      - name: Commit All Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "🚀 ABC English Explorer Launch" || exit 0
          git push

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Success Message
        run: |
          echo "🎉 ABC English Explorer is LIVE!"
          echo "🌐 URL: ${{ steps.deployment.outputs.page_url }}"
