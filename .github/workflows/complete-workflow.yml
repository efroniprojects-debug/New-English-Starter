<p>השלם את הטבלה</p>
</div>
</div>
</div>

<script>
function playGame(type) {
const games = {
memory: "🧠 משחק זיכרון מתחיל!\n16 כרטיסיות עם 8 זוגות למציאה.",
matching: "🎯 התאמת מילים מתחילה!\nגרור מילים לתמונות המתאימות.",
spelling: "✍️ משחק איות מתחיל!\n10 מילים לאיות נכון.",
listening: "👂 משחק הקשבה מתחיל!\nשמע ובחר את התמונה הנכונה.",
quiz: "❓ חידון מילים מתחיל!\n15 שאלות עם 4 אפשרויות.",
bingo: "🎲 בינגו מילים מתחיל!\nהשלם שורה או עמודה!"
};
alert(games[type]);
}
</script>
</body>
</html>
GAMEEND

      - name: Update Main Page Navigation
        run: |
          echo "🔗 Updating main page navigation..."
          # Update grade buttons to link to lessons page
          sed -i 's/onclick="alert.*"/onclick="window.location.href='\''lessons.html'\''"/g' index.html
          
          # Add navigation menu after the robot header
          sed -i '/<h1>ABC English Explorer<\/h1>/a\
<div style="margin: 2rem 0; text-align: center;">\
<button onclick="window.location.href='\''lessons.html'\''" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 12px 24px; margin: 0 10px; border-radius: 10px; cursor: pointer; font-size: 16px;">📚 שיעורים</button>\
<button onclick="window.location.href='\''games.html'\''" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 12px 24px; margin: 0 10px; border-radius: 10px; cursor: pointer; font-size: 16px;">🎮 משחקים</button>\
<button onclick="showProgress()" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 12px 24px; margin: 0 10px; border-radius: 10px; cursor: pointer; font-size: 16px;">📊 התקדמות</button>\
</div>' index.html
          
          # Add progress function to main page
          sed -i '/console.log("🤖 ABC English Explorer מוכן לשימוש!");/a\
\
function showProgress() {\
  alert("📊 ההתקדמות שלך:\\n\\n✅ 3 שיעורים הושלמו\\n⭐ 1,250 נקודות\\n🏆 12 הישגים\\n🔥 7 ימים רצופים\\n\\nכל הכבוד! המשך כך!");\
}' index.html

      - name: Add Enhanced CSS Animations
        run: |
          echo "✨ Adding enhanced CSS animations..."
          # Add advanced CSS to main page
          sed -i '/<\/style>/i\
.fade-in { animation: fadeIn 1s ease-in; }\
@keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }\
.pulse { animation: pulse 2s infinite; }\
@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }\
