          echo "" >> index.html
          echo "// Enhanced learning dashboard" >> index.html
          echo "function showLearningDashboard() {" >> index.html
          echo "  if (window.progressTracker) {" >> index.html
          echo "    const report = window.progressTracker.generateReport();" >> index.html
          echo "    alert('🎓 מערכת הלמידה המקצועית!\\n\\n📚 192 יחידות לימוד זמינות:\\n• רמה A: 32 יחידות (כיתה א)\\n• רמה B: 32 יחידות (כיתה ב)\\n• רמה C: 32 יחידות (כיתה ג)\\n• רמה D: 32 יחידות (כיתה ד)\\n• רמה E: 32 יחידות (כיתה ה)\\n• רמה F: 32 יחידות (כיתה ו)\\n\\n📊 ההתקדמות שלך:\\n✅ יחידות שהושלמו: ' + report.totalUnits + '\\n⭐ ציון כולל: ' + report.totalScore + '\\n📈 דיוק ממוצע: ' + report.accuracy + '%\\n\\n🚀 פלטפורמת למידה מקצועית מלאה!');" >> index.html
          echo "  } else {" >> index.html
          echo "    alert('🎓 מערכת הלמידה המקצועית!\\n\\n📚 192 יחידות לימוד מקצועיות:\\n\\n🎯 רמה A (כיתה א): 32 יחידות\\n• משפחה, צבעים, מספרים\\n• 12 מילים ליחידה\\n• פעילויות אינטראקטיביות\\n\\n🎯 רמה B (כיתה ב): 32 יחידות\\n• בית ספר, חברים, פעילויות\\n• משפטים פשוטים\\n• קריאת סיפורים\\n\\n🎯 רמות C-F (כיתות ג-ו): 96 יחידות\\n• דקדוק מתקדם\\n• ספרות וכתיבה\\n• מצגות ודיונים\\n\\n🌟 פלטפורמה מקצועית מלאה!');" >> index.html
          echo "  }" >> index.html
          echo "}" >> index.html
          echo "</script>" >> index.html
          
          # Update the stats click handler
          sed -i 's/onclick="showInfo(\\"lessons\\")"/onclick="showLearningDashboard()"/g' index.html 2>/dev/null || true
          
          echo "✅ Main application updated with learning system"

