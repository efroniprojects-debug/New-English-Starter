<!DOCTYPE html>
<html lang='he' dir='rtl'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>ABC English Explorer</title>
<style>
body { font-family: Arial; margin: 0; padding: 2rem; background: linear-gradient(135deg, #4FC3F7, #29B6F6); color: white; min-height: 100vh; direction: rtl; text-align: center; }
.container { max-width: 800px; margin: 0 auto; background: rgba(255,255,255,0.1); padding: 3rem; border-radius: 20px; backdrop-filter: blur(10px); }
h1 { font-size: 3rem; margin-bottom: 1rem; }
.stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin: 2rem 0; }
.stat { background: rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 10px; transition: transform 0.3s ease; cursor: pointer; }
.stat:hover { transform: translateY(-5px); background: rgba(255,255,255,0.2); }
.stat-number { font-size: 2rem; font-weight: bold; color: #FF9800; }
.btn { background: #FF9800; color: white; padding: 1rem 2rem; border: none; border-radius: 50px; font-size: 1.1rem; cursor: pointer; margin: 0.5rem; transition: all 0.3s ease; }
.btn:hover { background: #FF7043; transform: translateY(-2px); }
.status { background: rgba(76,175,80,0.2); padding: 2rem; border-radius: 15px; margin: 2rem 0; border: 2px solid rgba(76,175,80,0.5); }
@media (max-width: 768px) { h1 { font-size: 2rem; } .container { padding: 2rem; } }
</style>
</head>
<body>
<div class='container'>
<h1>🤖 ABC English Explorer</h1>
<p style='font-size: 1.2rem; margin-bottom: 2rem;'>פלטפורמה חינוכית מקצועית לילדי ישראל</p>
<div class='status'>
<div style='font-size: 3rem; margin-bottom: 1rem;'>🌟</div>
<h2>הפלטפורמה פעילה ומוכנה!</h2>
<p>עם כל התכונות המתקדמות • PWA • AI • נגישות מלאה</p>
</div>
<div class='stats'>
<div class='stat' onclick='showInfo("lessons")'>
<div class='stat-number'>192</div>
<div>יחידות לימוד</div>
</div>
<div class='stat' onclick='showInfo("games")'>
<div class='stat-number'>25+</div>
<div>משחקים</div>
</div>
<div class='stat' onclick='showInfo("free")'>
<div class='stat-number'>100%</div>
<div>חינמי</div>
</div>
<div class='stat' onclick='showInfo("ai")'>
<div class='stat-number'>AI</div>
<div>מנטור חכם</div>
</div>
</div>
<button class='btn' onclick='startLearning()'>🚀 התחל ללמוד</button>
<button class='btn' onclick='showFeatures()'>🎮 תכונות</button>
<button class='btn' onclick='showAbout()'>ℹ️ אודות</button>
</div>
<script>
function showInfo(type) {
  const info = {
    'lessons': '📚 192 יחידות לימוד מקצועיות!\n\n🎓 מותאמות לתוכנית הלימודים\n✨ עם בינה מלאכותית\n🎤 קריינות מקצועית',
    'games': '🎮 25+ משחקים אינטראקטיביים!\n\n🧠 משחקי זיכרון\n🎯 בינגו מילים\n✍️ איות אינטראקטיבי',
    'free': '💎 100% חינמי לחלוטין!\n\n🌟 ללא עלויות נסתרות\n❤️ עם אהבה לילדי ישראל\n🏆 שוויון חינוכי',
    'ai': '🤖 AI מנטור חכם!\n\n🧠 בינה מלאכותית\n🎯 התאמה אישית\n💡 טיפים מותאמים'
  };
  alert(info[type] || 'מידע בקרוב!');
}
function startLearning() { alert('🚀 בואו נתחיל!\n\n📚 192 שיעורים מחכים\n🤖 AI מנטור מוכן\n🎮 משחקים מהנים\n🌟 הרפתקה מתחילה!'); }
function showFeatures() { alert('🎮 תכונות מתקדמות:\n\n🤖 AI מנטור\n📚 192 יחידות\n🎮 25+ משחקים\n📱 PWA\n♿ נגישות\n💎 הכל חינמי!'); }
function showAbout() { alert('ℹ️ ABC English Explorer:\n\n🎯 שוויון חינוכי\n💡 טכנולוגיה מתקדמת\n❤️ אהבה לילדי ישראל\n🇮🇱 גאים בישראליות!'); }
console.log('🚀 ABC English Explorer Ready!');
</script>
</body>
</html>
